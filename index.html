<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinographic</title>
    <link href="app.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>Dinosaurs!</h1>
        <h3>How do you compare?</h3>
    </header>
    <!-- Form to get user input -->
    <form id="human-data">
        <label>Name <input id="name"></label>
        <p id="height-value"></p>
        <label>Height
            <input id="height" type="range" min="48" value="68" max="90">
            <input id="height-num" type="text">
        </label>
        <p id="weight-value"></p>
        <label>Weight
            <input id="weight" type="range" min="50" value="200" max="500" step="5">
            <input id="weight-num" type="text">
        </label>
        <p id="diet-value"></p>
        <label>Diet
            <select id="diet" name="diet">
                <option>Herbavor</option>
                <option>Omnivor</option>
                <option>Carnivor</option>
            </select>
        </label>
        <button id="compare">Compare Me!</button>
    </form>
    <main id="grid"></main>
    <footer>
        <!-- Include information source -->
        <p>Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are
            approximations.</p>
    </footer>
</body>

</html>
