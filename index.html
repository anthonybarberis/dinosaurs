<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinographic</title>
    <link href="app.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Dinosaurs!</h1>
        <p>Enter your info and see how you compare to a few popular dinos. Run it again for a new set of facts!</p>
    </header>
    <!-- Form to get user input -->
    <form id="human-data">
        <label>Name <input id="name" name="name" required></label>
        <label>Height
            <input id="height" name="height" type="range" min="48" value="0" max="90" required>
            <span id="height-num" type="text"></span>
        </label>
        <label>Weight
            <input id="weight" name="weight" type="range" min="50" value="0" max="500" step="5" required>
            <span id="weight-num" type="text"></span>
        </label>
        <label>Diet
            <select id="diet" name="diet" value="" required>
                <option hidden disabled selected></option>
                <option>Herbivore</option>
                <option>Omnivore</option>
                <option>Carnivore</option>
            </select>
        </label>
        <label>
            <button id="compare">Compare Me!</button>
        </label>
    </form>
    <main id="grid"></main>
    <button id="again" class="removed">Compare again!</button>
    <footer>
        <!-- Include information source -->
        <p>Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are
            approximations.</p>
    </footer>
</body>

</html>
